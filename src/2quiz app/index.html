<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="quiz-container" id="quiz">
       <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" name="ans" class="answer" id="a">
                    <label id="a-text" for="a">question</label>
                </li>
                <li>
                    <input type="radio" name="ans" class="answer" id="b">
                    <label id="b-text" for="b">question</label>
                </li>
                <li>
                    <input type="radio" name="ans" class="answer" id="c">
                    <label id="c-text" for="c">question</label>
                </li>
                <li>
                    <input type="radio" name="ans" class="answer" id="d">
                    <label id="d-text" for="d">question</label>
                </li>
            </ul>
       </div>

       <button id="submit">Submit</button>
   </div>    
</body>
</html>
